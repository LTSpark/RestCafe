<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Cafe Sign In</title>
        <meta name="google-signin-client_id" content="12773282290-g1s0rvjj48etv3074cldq4rufhos1tsg.apps.googleusercontent.com">
    </head>
    <body>

        <h1>Google Sign-In</h1><hr/>

        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <a href="#" onclick="signOut();">Sign out</a>

        <script>

            let url = ( window.location.hostname.includes('localhost') )
            ? 'http://localhost:3000/api/auth/google'
            : 'https://pilot-43.herokuapp.com/api/auth/google';

            onSignIn = googleUser =>{

                var profile = googleUser.getBasicProfile();
                console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

                var idToken = googleUser.getAuthResponse().id_token;
                console.log('IdToken: '+idToken)

                const data={idToken}
                
                fetch( url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify( data )
                })
                .then( resp => resp.json() )
                .then( data => console.log( "Backend response", data ) )
                .catch( console.log );

            }

            signOut = () =>{
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                  console.log('User signed out.');
                });
            }
        </script>

        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </body>
</html>
